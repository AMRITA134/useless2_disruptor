<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fit/Quit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .animated-bg {
      background: linear-gradient(-45deg, #f9a8d4, #a78bfa, #6ee7b7, #fcd34d);
      background-size: 400% 400%;
      animation: gradientFade 15s ease infinite;
    }

    @keyframes gradientFade {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 1s ease-out forwards;
    }
  </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center text-gray-800">

  <!-- Main Content -->
  <div class="p-10 text-center fade-in max-w-5xl w-full">
    <h1 class="text-5xl font-extrabold text-pink-700 mb-6">FIT / QUIT</h1>
    <!-- Bigger Buttons -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-6 mb-10">
      <a href="C:/kkpp2/outfit.html"
         class="bg-pink-600 hover:bg-pink-700 text-white text-xl font-semibold py-4 px-10 rounded-xl shadow-lg transition-transform transform hover:scale-105">
        Wear Your Outfit
      </a>
      <a href="C:/kkpp2/store.html"
         class="bg-purple-600 hover:bg-purple-700 text-white text-xl font-semibold py-4 px-10 rounded-xl shadow-lg transition-transform transform hover:scale-105">
        Visit Store
      </a>
    </div>

    
  </div>

</body>
</html>
